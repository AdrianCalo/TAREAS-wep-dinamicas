<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>calculadora</title>
</head>
<body>
    <div class="contenedor">
        <div class="entradas">
            <input id="pantalla" type="text">
            <h3 class="respuesta" id="resultado"></h3>
            <!-- <input id="entrada2" type="number"> -->
        </div>
        <div class="botonera">
            <section  class="numeros">
                <button class="btn_num" id="uno"><p>1</p></button>
                <button class="btn_num" id="dos"><p>2</p></button>
                <button class="btn_num" id="tres"><p>3</p></button>
                <button class="btn_num" id="cuatro"><p>4</p></button>
                <button class="btn_num" id="cinco"><p>5</p></button>
                <button class="btn_num" id="seis"><p>6</p></button>
                <button class="btn_num" id="siete"><p>7</p></button>
                <button class="btn_num" id="ocho"><p>8</p></button>
                <button class="btn_num" id="nueve"><p>9</p></button>
                <button class="btn_num" id="cero"><p>0</p></button>
                <button class="btn_num" id="punto"><p>Â·</p></button>
                <button class="btn_num" id="AC"><p>AC</p></button>
            </section>
            <div class="operadores">
                <div class="operaciones">
                    <button class="btn_op" id="suma"><p>+</p></button>
                    <button class="btn_op" id="resta"><p>-</p></button>
                    <button class="btn_op" id="multiplica"><p>*</p></button>
                    <button class="btn_op" id="divide"><p>/</p></button>
                </div>
                <button id="btn-cal" class="btn-env"><p>Calcular</p></button>
            </div>
        </div>
    </div>
        
    <script src="calculadora.js"></script>
</body>
</html>
