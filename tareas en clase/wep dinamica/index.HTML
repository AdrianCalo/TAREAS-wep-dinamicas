<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web dinamica</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <h1>Personas</h1>
    <div id="cards-container">

        <!-- plantilla para una card -->
        <template id="card-template">
            
            <div class="card">
                <h2 class="card-title"></h2>
                <p><strong>Apellido: </strong><span class="apellido"></span></p>
                <p><strong>Edad: </strong><samp class="edad"></samp></p>
                <p><strong>Sexo: </strong><span class="sexo"></span></p>
                <p><strong>Email:</strong><span class="email"></span></p>
            </div>
            
        </template>
        
    </div>
    
    <script type="module" src="./index.js"></script>
<!-- se agrega el typo modulo porque este java va a trabajr con datos que vienen de otro lado -->
</body>
</html>
